<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mygram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<div th:replace="/nav.html :: fragment-nav(current = ${pageInfo.currentPage}, user = ${pageInfo.currentUser})"></div>
<div class="content">
    <div class="content-container h-100 row" style="margin-left: 0!important; margin-right: 0!important;">
        <div class="post-list h-100 col-8" id="home-content">
        </div>
        <div class="side col-4">
            <div class="recommend-wrapper" style="position: fixed; width: fit-content">
                <text class="recommend-header col-8" style="font-size: 18px; font-weight: 600; color: #bdbdbd">회원님을 위한
                    추천
                </text>
                <a th:href="@{/allRecommend}"
                   style="padding-left: 80px; text-decoration: none; font-weight: 600; color: black">모두 보기</a>
                <div class="recommend-list" style="padding-top: 15px;" th:each="u : ${pageInfo.userList}">
                    <div th:replace="/recommendList.html :: fragment-recommend(user=${u})" style="margin-bottom: 10px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="story-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog story-modal" role="document">
        <div class="modal-content">
            <div class="modal-body story-modal-body">
                <div id="story-modal-item-list">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/home.js"></script>
</body>
</html>
