<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mygram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<div th:replace="nav.html :: fragment-nav(current = ${pageInfo.currentPage}, user = ${pageInfo.currentUser})"></div>
<div class="content">
    <div class="content-container h-100 row" style="margin-left: 0!important; margin-right: 0!important;">
        <div class="post-list h-100 col-8" id="home-content">
        </div>
        <div class="side col-4" style="position: relative;">
            <div class="recommend-wrapper" style="position: absolute; width: 100%">
                <text class="recommend-header col-8" style="font-size: 18px; font-weight: 600; color: #bdbdbd">회원님을 위한
                    추천
                </text>
                <div class="recommend-list" style="padding-top: 15px;" th:each="u : ${pageInfo.userList}">
                    <div th:replace="recommendList.html :: fragment-recommend(user=${u})"
                         style="margin-bottom: 10px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="story-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="max-width: 935px;">
        <div class="modal-content">
            <div class="modal-body row"
                 style="padding: 0px !important; min-height: 600px; flex-wrap: nowrap; --bs-gutter-x: 0!important;">
                <div class="col-8" id="story-modal-img">
                </div>
                <div class="col-4" style="padding: 0px!important; margin: 0px !important;">
                    <div id="story-modal-comment-owner"></div>
                    <div id="story-modal-comment-list"></div>
                    <div class="row" id="story-modal-input" style="--bs-gutter-x: 0;border-top: 1px solid #bdbdbd;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/home.js"></script>
<script src="/js/storyModal.js"></script>
<script src="/js/error.js"></script>
</body>
</html>
