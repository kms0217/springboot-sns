<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mygram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signbase.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<main id="login-form">
    <div class="sign-wrapper">
        <div class="sign-box">
            <form method="post" action="/login" style="min-width: 100%">
                <img class="logo" src="/image/logo.png">
                <input class="sign-input"
                       name="username"
                       type="text"
                       placeholder="전화번호, 사용자 이름 또는 이메일"
                       required
                >
                <input class="sign-input"
                       name="password"
                       type="password"
                       placeholder="비밀번호"
                       required
                >
                <button type="submit" class="sign-button">로그인</button>
            </form>
            <div class="line-text">또는</div>
            <a href="/oauth2/authorization/facebook" style="text-decoration:none;">
                <button class="OAuth-login" id="facebook-OAuth">
                    <img class="OAuth-icon" src="/image/facebook.png">
                    Facebook으로 로그인
                </button>
            </a>
            <a href="/oauth2/authorization/google" style="text-decoration:none;">
                <button class="OAuth-login" id="google-OAuth">
                    <img class="OAuth-icon" src="/image/google.png">
                    Google로 로그인
                </button>
            </a>
            <div class="error-message" th:if="${loginError}">
                <span> 아이디나 패스워드가 올바르지 않습니다. </span>
            </div>
            <div class="error-message" th:if="${oauthError}">
                <span> 중복되는 Email이 존재합니다. </span>
            </div>
        </div>
        <div id="sign-bottom-box">
            <p>계정이 없으신가요?
                <a href="/signup" style="text-decoration:none;">가입하기</a>
            </p>
        </div>
    </div>
</main>
</body>
</html>
