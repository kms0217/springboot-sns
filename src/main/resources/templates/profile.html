<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mygram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div th:replace="/nav.html :: fragment-nav(current = ${pageInfo.currentPage}, user = ${pageInfo.currentUser})"></div>
<header style="margin: auto; padding-top: 54px; max-width: 935px; align-content: center;">
    <div class="container">
        <div class="profile" style="padding-top: 10px;">
            <div class="profile-image">
                <img th:src="@{'/file/profile/' + ${pageInfo.user.profileImageUrl}}" width="150px" height="150px"
                     style="border-radius: 50%;">
            </div>
            <div th:if="${pageInfo.myProfile}">
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">[[${pageInfo.user.username}]]</h1>
                    <a class="btn profile-edit-btn" th:href="@{/profile/edit}">프로필 편집</a>
                    <button class="btn profile-settings-btn" type="button" data-bs-toggle="modal"
                            data-bs-target="#setting-modal">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>

            </div>
            <div th:unless="${pageInfo.myProfile}">
                <h1 class="profile-user-name">[[${pageInfo.user.username}]]</h1>

                <div th:if="${pageInfo.checkFollowing}">
                    <button class="unfollow" th:attr="onclick=|follow('${pageInfo.user.userId}', this)|">언팔로우</button>
                </div>
                <div th:unless="${pageInfo.checkFollowing}">
                    <button class="follow" th:attr="onclick=|follow('${pageInfo.user.userId}', this)|">팔로우</button>
                </div>
            </div>
            <div class="profile-stats">
                <ul style="padding-left: 0;">
                    <li>게시물 <span class="profile-stat-count">[[${pageInfo.storyNum}]]</span></li>
                    <li>팔로워 <span class="profile-stat-count">[[${pageInfo.followerNum}]]</span></li>
                    <li>팔로우 <span class="profile-stat-count">[[${pageInfo.followeeNum}]]</span></li>
                </ul>
            </div>
            <div class="profile-bio">
                <p>
                    <span class="profile-real-name">[[${pageInfo.user.name}]]</span>
                    [[${pageInfo.user.intro}]]
                    [[${pageInfo.user.website}]]
                </p>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="gallery">
            <div th:each="story : ${pageInfo.storyList}">
                <div th:replace="/gridPicture.html :: fragment-gridPicture(${story})">
                </div>
            </div>
        </div>
    </div>
</main>
<div class="modal" id="setting-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-1">
            <div class="modal-body" style="width: 300px;">
                <div style="height: 30px; font-size: 13px; text-align: center; font-weight: 500; padding-top: 5px; margin-bottom: 5px; cursor: pointer">
                    <a style="text-decoration: none; color: black;" th:href="@{/upload}">게시글 작성</a>
                </div>
                <div style="height: 30px; font-size: 13px; text-align: center; font-weight: 500; padding-top: 5px; margin-bottom: 5px; cursor: pointer">
                    <a style="text-decoration: none; color: black;" th:href="@{/profile/edit/password}">비밀번호 변경</a>
                </div>
                <div style="height: 30px; font-size: 13px; text-align: center; font-weight: 500; padding-top: 5px; margin-bottom: 5px; cursor: pointer">
                    <a style="text-decoration: none; color: black;" th:href="@{/logout}">로그아웃</a>
                </div>
                <div style="height: 30px; font-size: 13px; text-align: center; font-weight: 500; padding-top: 5px; margin-bottom: 5px; cursor: pointer">
                    <a style="text-decoration: none;" data-bs-dismiss="modal">취소</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function follow(userId, obj) {
        if ($(obj).text() === "언팔로우") {
            $.ajax({
                type: "delete",
                url: "/api/follows/" + userId,
                success: function () {
                    $(obj).text("팔로우");
                    $(obj).removeClass("unfollow");
                    $(obj).addClass("follow")
                },
                error: function(data){
                    log = data;
                    if (data != undefined && data.responseJSON != undefined && data.responseJSON.message != undefined)
                        alert(data.responseJSON.message);
                    else
                        alert("error가 발생했습니다.");
                }
            })
        } else {
            $.ajax({
                type: "post",
                url: "/api/follows/" + userId,
                success: function () {
                    $(obj).text("언팔로우");
                    $(obj).removeClass("follow");
                    $(obj).addClass("unfollow")
                },
                error: function(data){
                    log = data;
                    if (data != undefined && data.responseJSON != undefined && data.responseJSON.message != undefined)
                        alert(data.responseJSON.message);
                    else
                        alert("error가 발생했습니다.");
                }
            })
        }
    }
</script>
</body>
</html>
