<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mygram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/changePassword.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<div th:replace="nav.html :: fragment-nav(current = ${pageInfo.currentPage}, user = ${pageInfo.currentUser})"></div>
<div class="content">
    <div class="content-container"
         style="margin-left: 0!important; margin-right: 0!important; margin-top: 30px;height: 90%; border: 1px solid #bdbdbd;">
        <div style="margin: auto; width: 300px; height: 200px">
            <form method="post" th:action="@{/login}" style="min-width: 100%">
                <input class="change-password-input"
                       name="prePassword"
                       type="password"
                       placeholder="이전 비밀번호"
                       required
                >
                <input class="change-password-input"
                       name="newPasswordword"
                       type="password"
                       placeholder="새 비밀번호"
                       required
                >
                <input class="change-password-input"
                        name="newPasswordConfirm"
                        type="password"
                        placeholder="새 비밀번호 확인"
                        required
                >
                <button type="submit" class="change-password-button">비밀번호 변경</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
